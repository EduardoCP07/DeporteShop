<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Uniformes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Catálogo Deporte Shop Uniformes</h1>

        <!-- Botón de administración -->
        <div class="button-container">
            <button onclick="window.location.href='admin.html'">Ir a Administración</button>
        </div>

        <!-- Carpeta de precios fija en la parte superior -->
        <div class="folder-container" id="folder-container">
            <div class="folder" onclick="mostrarUniformes(220)">
                <h2>Uniformes de $220</h2>
            </div>

            <div class="folder" onclick="mostrarUniformes(240)">
                <h2>Uniformes de $240</h2>
            </div>

            <div class="folder" onclick="mostrarUniformes(270)">
                <h2>Uniformes de $270</h2>
            </div>

            <div class="folder" onclick="mostrarUniformes(290)">
                <h2>Uniformes de $290</h2>
            </div>

            <div class="folder" onclick="mostrarUniformes(310)">
                <h2>Uniformes de $310</h2>
            </div>
        </div>

        <!-- Contenedor para mostrar los uniformes de la carpeta seleccionada -->
        <div class="catalogo" id="catalogo_uniformes" style="display: none;">
            <h2 id="titulo_carpeta"></h2>
            <div id="lista_uniformes" class="catalogo"></div>
        </div>
    </div>

    <!-- Logo en la parte inferior central -->
    <div class="logo-container">
        <img src="C:\Users\EDUARDO\Downloads\Logo/DeporteShop.jpg" alt="Logo Deporte Shop">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
