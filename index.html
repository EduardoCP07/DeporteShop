<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Uniformes</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Iconos de FontAwesome para redes sociales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Catálogo Deporte Shop Uniformes</h1>

        <!-- Botón de administración -->
        <div class="button-container">
            <button onclick="window.location.href='admin.html'">Ir a Administración</button>
        </div>

        <!-- Carpeta de precios (se oculta cuando se selecciona una categoría) -->
        <div class="folder-container" id="folder-container">
            <div class="folder" onclick="mostrarUniformes(220)">
                <h2>Uniformes de $220</h2>
            </div>

            <div class="folder" onclick="mostrarUniformes(240)">
                <h2>Uniformes de $240</h2>
            </div>

            <div class="folder" onclick="mostrarUniformes(270)">
                <h2>Uniformes de $270</h2>
            </div>

            <div class="folder" onclick="mostrarUniformes(290)">
                <h2>Uniformes de $290</h2>
            </div>

            <div class="folder" onclick="mostrarUniformes(310)">
                <h2>Uniformes de $310</h2>
            </div>
        </div>

        <!-- Contenedor para mostrar los uniformes de la carpeta seleccionada -->
        <div class="catalogo" id="catalogo_uniformes" style="display: none;">
            <!-- Botón "Atrás" para regresar a las carpetas de precios -->
            <button class="back-button" onclick="regresarACarpetas()">Atrás</button>
            <h2 id="titulo_carpeta"></h2>
            <div id="lista_uniformes" class="catalogo"></div>
        </div>
    </div>

    <!-- Footer con íconos de redes sociales -->
    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/deporteshop" target="_blank" class="social-icon">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com/deporteshop" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://wa.me/528186912151" target="_blank" class="social-icon">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </footer>

    <!-- Logo en la parte inferior central con enlace a Facebook -->
    <div class="logo-container">
        <a href="https://www.facebook.com/deporteshop" target="_blank">
            <img src="C:\Users\EDUARDO\Downloads\Logo/DeporteShop.jpg" alt="Logo Deporte Shop">
        </a>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
